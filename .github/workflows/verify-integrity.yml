name: Verify and Edit PR

on:
  pull_request:
    types: [opened, reopened]

jobs:
  verify-integrity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run verify script
        run: python .github/scripts/verify.py
